<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Happy Birthday Otit</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      background: linear-gradient(to bottom, #fceabb, #f8b500);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      overflow: hidden;
    }

    .birthday-card {
      text-align: center;
      background: white;
      padding: 30px 20px 100px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      position: relative;
      z-index: 2;
    }

    h1 {
      font-size: 2rem;
      color: #ff4081;
      margin-bottom: 10px;
      line-height: 1.4;
    }

    p {
      font-size: 1.1rem;
      color: #333;
      margin-bottom: 30px;
    }

    .cake {
      width: 100px;
      height: 100px;
      position: relative;
      margin: 0 auto;
    }

    .frosting {
      width: 100px;
      height: 20px;
      background: white;
      border-radius: 10px 10px 0 0;
      position: absolute;
      top: 0;
    }

    .base {
      width: 100px;
      height: 60px;
      background: #ffb347;
      border-radius: 0 0 10px 10px;
      position: absolute;
      top: 20px;
    }

    .candle {
      width: 10px;
      height: 30px;
      background: #ff69b4;
      position: absolute;
      top: -35px;
      left: 45px;
      border-radius: 3px;
    }

    .flame {
      width: 10px;
      height: 10px;
      background: orange;
      border-radius: 50%;
      position: absolute;
      top: -10px;
      left: 0;
      animation: flicker 0.4s infinite;
    }

    @keyframes flicker {
      0%, 100% {
        transform: scale(1);
        opacity: 1;
      }
      50% {
        transform: scale(1.2);
        opacity: 0.8;
      }
    }

    .confetti {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
    }

    .confetti span {
      position: absolute;
      width: 10px;
      height: 10px;
      background: red;
      animation: fall 3s linear infinite;
    }

    @keyframes fall {
      0% {
        transform: translateY(-100px) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <!-- Music -->
  <audio autoplay loop>
    <source src="https://www2.cs.uic.edu/~i101/SoundFiles/HappyBirthday.mp3" type="audio/mpeg">
  </audio>

  <!-- Confetti -->
  <div class="confetti">
    <span style="left:10%; animation-delay: 0s;"></span>
    <span style="left:25%; background: blue; animation-delay: 0.5s;"></span>
    <span style="left:40%; background: green; animation-delay: 1s;"></span>
    <span style="left:55%; background: yellow; animation-delay: 1.5s;"></span>
    <span style="left:70%; background: purple; animation-delay: 2s;"></span>
    <span style="left:85%; background: pink; animation-delay: 2.5s;"></span>
  </div>

  <!-- Card -->
  <div class="birthday-card">
    <h1>Happy<br>Awesome<br>Birthday, Otit!</h1>
    <p>Wishing you health, happiness, and lots of cake! üéâüç∞</p>

    <div class="cake">
      <div class="frosting"></div>
      <div class="base"></div>
      <div class="candle">
        <div class="flame"></div>
      </div>
    </div>
  </div>
</body>
</html>
